<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{{firstName}} {{lastName}}</title>

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="description" content="{{description}}">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Francois+One%7CRighteous&display=swap">
        <link rel="stylesheet" href="css/main.css?v={{version}}">

        <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png?v={{version}}">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png?v={{version}}">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png?v={{version}}">
        <link rel="manifest" href="site.webmanifest?v={{version}}">
        <link rel="mask-icon" href="safari-pinned-tab.svg?v={{version}}" color="#000000">
        <link rel="shortcut icon" href="favicon.ico?v={{version}}">

        <meta name="msapplication-TileColor" content="#2B5797">
        <meta name="theme-color" content="#FFFFFF">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div class="top-avatar"></div>

                <h1>{{firstName}} <strong>{{lastName}}</strong></h1>
            </div>

            <div class="content">
                {{paragraphs}}
            </div>

            <div class="footer">
                <p>&copy; {{firstName}} {{lastName}}</p>
                <p>This site is Open Source. <a href="{{githubSiteLink}}" target="_blank">Code available on GitHub.</a></p>
                <div class="fade-black"></div>
            </div>
        </div>
    </body>
</html>
